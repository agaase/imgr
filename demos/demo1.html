<!doctype html>
	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>New html page.</title>
		<style>
			div.imgr{
				background-repeat: no-repeat;
				background-size: cover;
			}
			img.imgr{
				width: 300px;
				height: 300px;
			}
			div.imgr{
				width:300px;
				height:150px;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<script>
			for(var i=1;i<13;i++){
				if(i<10){
					document.write("<img class='imgr' data-src='images/"+i+".jpg'/><br>");
				}else{
					document.write("<p>Background image</p><div class='imgr' data-src='images/"+i+".jpg'></div><br>");
				}
			}
		</script>
		</div>
		<script src="../dist/imgr.js"></script>
		<script>
			$(".container").imgr({
				margin:0
			});
		</script>
	</body>
</html>
