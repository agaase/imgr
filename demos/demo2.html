<!doctype html>
	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<title>New html page.</title>
		<style>
			div.imgr{
				background-repeat: no-repeat;
				background-size: cover;
				width:300px;
				height:150px;
			}
			img.imgr{
				width: 300px;
				height: 300px;
			}
			.container{
				width:3600px;
			}
			.imgr{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="container">
		<script>
			for(var i=1;i<13;i++){
				if(i<10){
					document.write("<img class='imgr' data-src='images/"+i+".jpg'/>");
				}else{
					document.write("<div class='imgr' data-src='images/"+i+".jpg'>Background image</div>");
				}
			}
		</script>
		</div>
		<script src="../dist/imgr.js"></script>
		<script>
			$("body").imgr({
				margin:0,
				fadeIn:false 
			});
		</script>
	</body>
</html>
